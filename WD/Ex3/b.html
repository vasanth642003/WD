<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <input id="num1" />
    <input id="num2" />
    <button onClick="add()">ADD</button>
    <input id="ans" />
    <script>
      function add() {
        let num1 = document.querySelector('#num1').value;
        let num2 = document.querySelector('#num2').value;
        let ans = document.querySelector('#ans');

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        let num3 = num1 + num2;

        ans.value = num3;
      }
    </script>
  </body>
</html>
